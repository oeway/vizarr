name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install and Build ðŸ”§
        run: |
          npm install
          npm run export && touch out/.nojekyll
          echo 'export default "/vizarr/logo-wide.png";' > logo-wide.png.proxy.js

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: out
          CLEAN: true
          CLEAN_EXCLUDE: '["v0.1", "v0.2"]' # Manually add endpoints to keep
